{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

{{ button_log_text }}

{% if status %}
    <h1>Hello {{ user }}, you are on {{ status }}</h1>
{% else %}
    <h1>Welcome to MyWorkStatus</h1>
<br>
<form class="form-inline" action="/register/" method="post"> {% csrf_token %}
  <div class="form-group mx-sm-3">
    <label for="login">Login</label>
    <input type="text" class="form-control" name="username" id="login">
  </div>
  <button type="submit" class="btn btn-primary">Confirm identity</button>
</form>
{% endif %}

{% endblock content %}
