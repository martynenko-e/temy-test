<h2>Login</h2>
<form (ngSubmit)="login()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info">Login</button>
    </div>
</form>
